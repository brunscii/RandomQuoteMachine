<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Random Qoute Machine</title>

</head>
<body>
    <div id="wrapper">

        <div class="rounded" id="quote-box">
            <div id="text">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque impedit distinctio atque harum quas nihil ut maxime laboriosam ex. Modi ducimus nulla deleniti impedit laborum ut quasi obcaecati provident cumque.
                </p>
            </div>
                <div id="author"><span>Author: </span></div>
            <div class="bottom" id="button-block">
                <button class="rounded" id="new-quote">Next Quote</button>
                <a href="twitter.com/intent/tweet" class="rounded" id="tweet-quote">Tweet quote</a>
            </div>
            
        </div>
    </div>


</body>
</html>
